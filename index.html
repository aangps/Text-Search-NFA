<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBO - Text Searching</title>

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Bootstrap Style End -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- Custom CSS END -->

</head>

<body>


    <header>
        <div class="section-header text-center jumbotron">
            <div class="section-header-title">
                <h1 class="display-3">Finite Automata Application - Text Search</h1>
            </div>
            <div class="section-header-content">
                <p class="lead"> Project 1 TBO - Kelas D - Kelompok 1</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="font-weight-bold">
                                Silahkan masukkan kata yang ingin dicari
                            </h3>
                            <form id="formSearch" class="form-inline mb-4" onsubmit="return false;">
                                <input id="inputSearch" name="inputSearch" class="form-control mr-2" type="text"
                                    placeholder="Search" aria-label="Search" autocomplete="off">
                                <input id="awal" name="inputSearch" class="form-control mr-2" type="number"
                                    placeholder="Batas Awal Dokumen" aria-label="Search" autocomplete="off" required>
                                <input id="akhir" name="inputSearch" class="form-control mr-2" type="number"
                                    placeholder="Batas Awal Dokumen" aria-label="Search" autocomplete="off" required>
                                <button id="submitSearch" class="btn btn-elegant btn-rounded btn-sm my-0"
                                    type="submit">Search</button>
                            </form>
                            <div class="row">
                                <div class="col-5">
                                    <div id="quintupleNFA"></div>
                                </div>
                                <div class="col-6 offset-1">
                                    <div id="resultDoc">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Jquery -->
    <script src="assets/vendor/jquery/jquery-3.5.1.min.js"></script>
    <!-- Jquery End -->

    <!-- Bootstrap Script -->
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap Script End -->

    <!-- Custom Script -->
    <script src="assets/js/script.js"></script>
    <!-- Custom Script End -->

</body>

</html>
